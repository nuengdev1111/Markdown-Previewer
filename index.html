
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer by Useful Programmer</title>
    <script src="./js/marked.js"></script>

    <script>
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }
         
        function setDefault() {
            let defaultText = `
                # Useful Programmer Markdown Previewer
                ## a markdown previewer
                [Learn more (http://www.usefulprogrammer.org).
                \`\`\`
                function exampleOf() {
                    multiline
                }
                \`\`\`

                - This
                - is
                - an
                - example
                be good
            `;
            let editorField = document.getElementById("editor");
            let previewElement = document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked(defaultText)
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success">
                <h1>Markdown Previewer by Useful Programmer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-white text-center my-3">The editor will be here</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Previewer</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
